name: CI

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: swapi
          POSTGRES_PASSWORD: password
          POSTGRES_DB: swapi
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: tester
          tags: test-image:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests inside container
        run: |
          docker run --rm \
            -e DATABASE_URL=postgres://swapi:password@postgres:5432/swapi \
            --link postgres:postgres \
            -v "$PWD":/app \
            -w /app \
            test-image:latest

      - name: Upload test results (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: ./test-results/junit.xml

  release:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref_type == 'branch' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Log in to ttl.sh
        run: echo "${{ secrets.TTL_SH_TOKEN }}" | docker login ttl.sh -u anonymous --password-stdin

      - name: Build & push release image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: production
          tags: ttl.sh/floatschedule-sre-assignment:${{ github.sha }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
